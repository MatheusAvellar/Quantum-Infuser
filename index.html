<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en-us">
    <title>Quantum Infuser</title>
    <meta name="author" content="Matheus Avellar">
    <script src="./resources/jquery.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="./resources/favicon.png" type="image/png">
    <link rel="icon" href="./resources/favicon.png" type="image/png">
    <style type="text/css">
        @font-face {
            font-family: "Meyrin";
            src: local("Meyrin"), url(./resources/Meyrin.woff) format("woff");
            src: local("Meyrin"), url(./resources/Meyrin.ttf) format("truetype");
        }
        body {
            background-color: #0e0e0e;
            color: #33ce75;
            margin: 0;

        }
        h1 {
            font-family: "Meyrin", "Press Start 2P", monospace;

            font-size: 55px;
        }

            top: 0;
            left: 0;
            /*border: 1px solid #ecf0f1;*/

</head>
<body onload="$gc.init();">
    <div id="main">
        <center>
            <canvas id="c" width="800" height="600"></canvas>
        </center>
    </div>
    <script type="text/javascript">
        "use strict";

        const C = document.getElementById("c");
        const CTX = c.getContext("2d");
        const h50 = (C.height / 2);
        const w50 = (C.width / 2);

        var $gc = {  // Game Controller
            init: function() {
                $gc.game.assets.reactor.src = "./resources/reactor.png";
                $gc.game.assets.UI.src = "./resources/UI.png";
                $gc.loop();
            },
            inf: Infinity,
            ach: {
                lst: [
                    {
                        n: "(ɔ◔‿◔)ɔ",
                        t: "00:00 01/01/0001",
                        d: "All timestamps are in the UTC HH:MM DD/MM/YYYY format"
                    }
                ],
                fn: {
                    check: function(str) {
                        let _i = 0, _l = $gc.ach.lst.length;
                        if (_l > 0) {
                            for (; _i < _l; _i++) {
                                if (str == $gc.ach.lst[_i].n) {
                                    return !0;
                                }
                            }
                        }
                        return !1;
                    },
                    get: function(name, desc) {
                        let _i = 0, _l = $gc.ach.lst.length, _h = !1;
                        if (_l > 0) {
                            for (; _i < _l; _i++) {
                                if (name == $gc.ach.lst[_i].n) {
                                    _h = !0;
                                }
                            }
                        }
                        if (!_h) {
                            let _d = new Date();
                            let _h = _d.getUTCHours();
                            let _m = _d.getUTCMinutes();
                            let _mo = _d.getUTCMonth() + 1;
                            let _da = _d.getUTCDate();
                            let _ye = _d.getUTCFullYear();

                            let _t = _h + ":" + _m + " " + _da + "/" + _mo + "/" + _ye;

                            $gc.ach.lst.push({n: name, d: desc, t: _t});
                        }
                    }
                }
            },
            c: {
                GREEN: "#33ce75",
                RED: "#e74c3c",
                WHITE: "#ecf0f1"
            },
            m: {    // Mouse properties
                x: 0, // X
                y: 0, // Y
                p: 0  // Pressed
            },
            s: {    // Scene
                menu: !0,
                intro: !1,
                game: !1,
                settings: !1,
                credits: !1
            },
            temp: {
                _t1: !1,
                _skip: "Skip >"
            },
            game: {
                commify: function(n, s) {
                    var parts = n.toString().split(".");
                    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, s);
                    return parts.join(".");
                },
                paused: !1,
                assets: {
                    reactor: new Image(),
                    UI: new Image()
                },
                measure: [
                    ["daW", 1, "decawatt" ],
                    ["hW",  2, "hectowatt"],
                    ["kW",  3, "kilowatt" ],
                    ["MW",  6, "megawatt" ],
                    ["GW",  9, "gigawatt" ],
                    ["TW", 12, "terawatt" ],
                    ["PW", 15, "petawatt" ],
                    ["EW", 18, "exawatt"  ],
                    ["ZW", 21, "zettawatt"],
                    ["YW", 24, "yottawatt"]
                ],
                heatLevel: 0,
                hydrogenLevel: 0,
                cleanLevel: 100,
                lithiumLevel: 0,
                isOn: !1,
                wattsTotal: 0,
                wattsPH: 1,
                time: {
                    r: 1,  // Rate
                    m: 5,  // Month index
                    mList: [
                        ["Jan", "January",   !0],
                        ["Feb", "February",  !1],
                        ["Mar", "March",     !0],
                        ["Apr", "April",     !1],
                        ["May", "May",       !0],
                        ["Jun", "June",      !1],
                        ["Jul", "July",      !0],
                        ["Aug", "August",    !0],
                        ["Sep", "September", !1],
                        ["Oct", "October",   !0],
                        ["Nov", "November",  !1],
                        ["Dec", "December",  !0]
                    ],
                    d: 30,  // Day
                    y: 2115 // Year
                },
                timeTotal: 1,
                timeSession: 500,
                timeOn: 1,
                timeCtrl: function() {
                    $gc.game.time.d =
                        (!$gc.game.time.d
                      || $gc.game.time.d < 1
                      || $gc.game.time.d == $gc.inf) ? 1 : $gc.game.time.d;
                    $gc.game.time.m =
                        ((!$gc.game.time.m && $gc.game.time.m !== 0)
                       || $gc.game.time.m < 0
                       || $gc.game.time.m == $gc.inf) ? 0 : $gc.game.time.m;
                    $gc.game.time.y =
                        ((!$gc.game.time.y && $gc.game.time.y !== 0)
                       || $gc.game.time.y < 0
                       || $gc.game.time.y == $gc.inf
                       || $gc.game.time.y >= 10000) ? 0 : $gc.game.time.y;

                    if ($gc.game.getTime()[1] && !$gc.temp._newDay) {
                        $gc.temp._newDay = !0;
                        $gc.game.time.d++;
                    } else if (!$gc.game.getTime()[1]) {
                        $gc.temp._newDay = !1;
                    }
                    let _y = $gc.game.time.y;
                    let _m = $gc.game.time.mList[$gc.game.time.m];
                    let _d = $gc.game.time.d;
                    if (_d > 31 && _m[2] || _d > 30 && !_m[2]) {
                        if ($gc.game.time.m == 11) {
                            $gc.game.time.y++;
                            $gc.game.time.m = 0;
                        } else {
                            $gc.game.time.m++;
                        }
                        $gc.game.time.d = 1;
                    } else if (_m[0] == "Feb" && _d >= 29) {
                        let _isLeap = !1;
                        if (_y % 4 != 0) {
                            _isLeap = !1;
                        } else if (_y % 100 != 0) {
                            _isLeap = !0;
                        } else if (_y % 400 != 0) {
                            _isLeap = !1;
                        } else {
                            _isLeap = !0;
                        }
                        if (_isLeap && _d > 29 || !_isLeap) {
                            $gc.game.time.m++;
                            $gc.game.time.d = 1;
                        }
                    }
                },
                getDate: function(str) {
                    let _mA = $gc.game.time.mList[$gc.game.time.m];
                    let _mS = _mA[0];  // Jun
                    let _mF = _mA[1];  // June
                    let _mN = $gc.game.time.m + 1;
                    _mN = _mN < 10 ? "0" + _mN : _mN;
                    let _dC = $gc.game.time.d;        //  3
                    _dC = _dC < 10 ? "0" + _dC : _dC; // 03
                    let _dF = (_dC == "01") ? "1st"
                            : (_dC == "02") ? "2nd"
                            : (_dC == "03") ? "3rd"
                            : _dC + "th";
                    let _yF = $gc.game.time.y;
                    let _yL = $gc.game.time.y.toString().length;
                    _yF = (_yL < 1) ? "0000"
                        : (_yL == 1) ? "000" + _yF
                        : (_yL == 2) ? "00" + _yF
                        : (_yL == 3) ? "0" + _yF
                        : _yF;
                    let _yC = $gc.game.time.y.toString()[_yL - 2] + "" + $gc.game.time.y.toString()[_yL - 1];
                    return (str == "d") ? _dC
                         : (str == "dd") ? _dF
                         : (str == "m") ? _mN
                         : (str == "mm") ? _mS
                         : (str == "mmm") ? _mF
                         : (str == "y") ? _yC
                         : (str == "yy" || str == "yyyy") ? _yF
                         : (str == "dm" || str == "d/m") ? _dC + "/" + _mN
                         : (str == "ddmm") ? _mS + " " + _dF
                         : (str == "ddmmm") ? _mF + " " + _dF
                         : (str == "d/m/y" || str == "dd/mm/yy") ? _dC + "/" + _mN + "/" + _yC
                         : (str == "dd/mm/yyyy") ? _dC + "/" + _mN + "/" + _yF
                         : (str == "md" || str == "m/d") ? _mN + "/" + _dC
                         : (str == "m/d/y" || str == "mm/dd/yy") ? _mN + "/" + _dC + "/" + _yC
                         : (str == "mm/dd/yyyy") ? _mN + "/" + _dC + "/" + _yF
                         : _mF + " " + _dF + " " + _yF;

                },
                getTime: function() {
                    let _time = $gc.game.timeSession;
                    let _h = ~~(_time / 60);
                    let _m = _time - (_h * 60);
                    _h = _h < 10 ? "0" + _h : _h;
                    _m = _m < 10 ? "0" + _m : _m;
                    _h = (_h >= 24) ? "00" : _h;
                    let _n = (_h == "00" && _m == "00");
                    $gc.game.timeSession = _n ? 0 : _time;
                    return [(_h + ":" + _m), _n];
                }
            },
            fade: {
                foo: function(scene) {
                    if (!$gc.fade.r) {
                        $gc.fade.r = !0;
                        $("#c").animate({"opacity":0}, 250);
                        let _t_1 = setTimeout(function() {
                            for (let _i in $gc.s) {
                                $gc.s[_i] = !1;
                            };
                            $gc.s[scene] = !0;
                            $("#c").animate({"opacity":1}, 250);
                            let _t_2 = setTimeout(function() {
                                $gc.fade.r = !1;
                            }, 250);
                        }, 275);
                    }
                },
                r: !1
            },
            draw: {
                speed: {
                    v: 50,
                    c: function(index) {
                        return $gc.draw.speed.v * $gc.draw.lines.tw[index].length + 50;
                    }
                },
                lines: {
                    foo: function(index) {
                        if ($gc.draw.lines.wr[index] == "" || !$gc.draw.lines.wr[index]) {
                            $gc.draw.lines.wr[index] = $gc.draw.lines.tw[index][0];
                            for (let _i = 1, _l = $gc.draw.lines.tw[index].length; _i < _l; _i++) {
                                let _t = setTimeout(function() {
                                    $gc.draw.lines.wr[index] += $gc.draw.lines.tw[index][_i];
                                }, _i * $gc.draw.speed.v);
                            }
                        }
                    },
                    tw: [
                        "June 30th 2115",
                        "Fusion nuclear reactors are a success,",
                        "and have become the main source of energy",
                        "throughout the world. The 'QI', a.k.a. the",
                        "'Quantum Infuser' is currently the world's",
                        "largest energy producer.",
                        "Fusion reaction:     H + H = He + (energy)"
                    ],
                    wr: []
                },
                foo: function() {
                    CTX.clearRect(0, 0, C.width, C.height);
                    if ($gc.s.menu) {           // Scene is MENU
                        $gc.draw.text("Quantum Infuser", (w50 - 200), (h50 - 150), "60px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Play",            (w50 - 100), (h50 +  75), "50px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Settings",        (w50 - 100), (h50 + 150), "50px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Credits",         (w50 - 100), (h50 + 225), "50px 'Meyrin'", $gc.c.GREEN);
                    } else if ($gc.s.intro) {   // Scene is INTRO
                        if (!$gc.temp._t1) {
                            $gc.temp._t1 = !0;
                            let _t2 = setTimeout(function() {
                                $gc.temp._t2 = !0;
                                let _t3 = setTimeout(function() {
                                    $gc.temp._t3 = !0;
                                    let _t4 = setTimeout(function() {
                                        $gc.temp._t4 = !0;
                                        let _t5 = setTimeout(function() {
                                            $gc.temp._t5 = !0;
                                            let _t6 = setTimeout(function() {
                                                $gc.temp._t6 = !0;
                                                let _t7 = setTimeout(function() {
                                                    $gc.temp._t7 = !0;
                                                }, $gc.draw.speed.c(5) + 1050);
                                            }, $gc.draw.speed.c(4));
                                        }, $gc.draw.speed.c(3));
                                    }, $gc.draw.speed.c(2));
                                }, $gc.draw.speed.c(1));
                            }, $gc.draw.speed.c(0) + 550);
                        }
                        $gc.draw.text($gc.temp._skip, C.width - 100, 45, "30px 'Meyrin'", $gc.c.GREEN);
                        if ($gc.draw.speed.v == 50 && $gc.temp._skip == "Skip >") {
                            $gc.draw.text("Speed up", C.width - 150, C.height - 50, "30px 'Meyrin'", $gc.c.GREEN);
                        }

                        $gc.draw.lines.foo(0);
                        $gc.draw.text($gc.draw.lines.wr[0], 15, 45, "30px 'Meyrin'", $gc.c.GREEN);
                        for (let _i = 1; _i < 7; _i++) {
                            let _j = _i + 1;
                            if ($gc.temp["_t" + (_j)]) {
                                $gc.draw.lines.foo(_i);
                                $gc.draw.text($gc.draw.lines.wr[_i], w50 - (_i == 1 ? 250 : 300), (_j == 7 ? 450 : 100 + (50 * _i)), "30px 'Meyrin'", $gc.c.GREEN);
                                if (_j == 7) {
                                    $gc.temp._skip = "Next >";
                                }
                            }
                        }
                    } else if ($gc.s.game) {    // Scene is GAME
                        CTX.drawImage($gc.game.assets.reactor, 0, 0);
                        CTX.drawImage($gc.game.assets.UI, 0, 0);
                        if (!$gc.game.paused) {
                            $gc.temp._counter1 = ($gc.temp._counter1 ? $gc.temp._counter1 + 1 : 1);
                            if ($gc.temp._counter1 % $gc.game.time.r == 0) {
                                $gc.game.timeOn = ($gc.game.isOn) ? $gc.game.timeOn + 1 : $gc.game.timeOn;
                                $gc.game.timeTotal++;
                                $gc.game.timeSession++;
                                $gc.temp.timeoutOn = !1;
                                $gc.temp._heatLock = ($gc.game.heatLevel >= 75 && !$gc.game.isOn);
                                if ($gc.game.wattsTotal.toString().length < 10) {

                                }
                            }
                            if ($gc.temp._counter1 % 128 == 0) {
                                let _h = $gc.game.isOn ? Math.round(($gc.game.heatLevel + 1) * 100) / 100 : Math.round(($gc.game.heatLevel - 1) * 100) / 100;
                                $gc.game.heatLevel = _h > 100 ? 100 : _h < 0 ? 0 : _h;
                                if ($gc.game.heatLevel == 100) {
                                    $gc.game.isOn = !1;
                                }
                            }
                            if ($gc.temp._counter1 % 245 == 0) {
                                let _c = $gc.game.isOn ? Math.round(($gc.game.cleanLevel - 1) * 100) / 100 : Math.round(($gc.game.cleanLevel + 1) * 100) / 100;
                                $gc.game.cleanLevel = _c > 100 ? 100 : _c < 0 ? 0 : _c;
                                if ($gc.game.cleanLevel == 0) {
                                    $gc.game.isOn = !1;
                                }
                            }
                            if ($gc.game.timeOn % 60 == 0
                             && !$gc.temp.timeoutOn) {
                                $gc.temp.timeoutOn = !0;
                                $gc.game.wattsTotal = Math.round(($gc.game.wattsTotal + $gc.game.wattsPH) * 100) / 100
                            }
                        }
                        $gc.draw.text(
                            ($gc.game.isOn ? "Generator ONLINE" : "Generator OFFLINE"),
                            10, 55, "20px 'Meyrin'",
                            ($gc.game.isOn ? $gc.c.GREEN : $gc.c.RED));
                        $gc.draw.text(
                            "Heat level: " + $gc.game.heatLevel + "%",
                            10, 95, "20px 'Meyrin'",
                            ($gc.game.heatLevel < 75 ? $gc.c.GREEN : $gc.c.RED));
                        $gc.draw.text("Clean level: " + $gc.game.cleanLevel + "%", 10, 135, "20px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Lithium level: " + $gc.game.lithiumLevel + "%", 10, 175, "20px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Total generated: " + $gc.game.commify($gc.game.wattsTotal, " ") + " GW", 10, 215, "20px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text(
                            $gc.game.commify($gc.game.wattsTotal, " "),
                            ($gc.game.wattsTotal.toString().length < 9 ? C.width - 200 : C.width - 205), C.height - 38, "20px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("GW", C.width - 85, C.height - 38, "20px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text(
                            "Production: " + ($gc.game.isOn ? $gc.game.wattsPH : "0") + " GW/h" + ($gc.game.isOn ? "" : " (" + $gc.game.wattsPH + " GW/h when on)"),
                            10, 255, "20px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text(
                            "Time: " + $gc.game.getTime()[0] + " " + $gc.game.getDate(),
                            10, 295, "20px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Time on: " + ($gc.game.timeOn == 1 ? "0" : $gc.game.timeOn) + "s", 10, 405, "20px 'Meyrin'", $gc.c.WHITE);
                        /*
                            > $gc.game.getDate() possible arguments <
                            "d" "dd" "m" "mm" "mmm" "y" "yy" "yyyy" "dm" "d/m" "ddmm"
                            "ddmmm" "d/m/y" "dd/mm/yy" "dd/mm/yyyy" "md" "m/d" "m/d/y" "mm/dd/yy" "mm/dd/yyyy"
                            ""
                        */

                        $gc.draw.text(
                            "Turn generator " + ($gc.game.isOn ? "OFF" : "ON"),
                            10, C.height - 50, "20px 'Meyrin'", $gc.c.GREEN);

                        // WE NEED SOME EASTER EGG ABOUT 1.21 GW PLEASE

                        /*
                            hydrogenLevel: 0,
                            cleanLevel: 100,
                            lithiumLevel: 0,
                            isOn: !1,
                            wattsTotal: 0,
                            wattsPH: 0,
                            timeTotal: 0,
                            timeIncrease: 1
                        */
                    } else if ($gc.s.settings) {
                        $gc.draw.text("Settings (WIP)", (w50 - 145), (h50 - 150), "60px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Time: MM/DD/YYYY      FPS: [-] 1 [+]", 50, (h50 + 25), "40px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Volume: [-] 100% [+]  Intro: On", 50, (h50 + 100), "40px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("< Back", 50, C.height - 50, "30px 'Meyrin'", $gc.c.GREEN);
                    } else if ($gc.s.credits) { // Scene is CREDITS
                        $gc.draw.text("Credits", (w50 - 145), (h50 - 150), "60px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Fabieli Helena     João Ricardo", 50, (h50 + 25), "40px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("Matheus Avellar    Milena Veríssimo", 50, (h50 + 100), "40px 'Meyrin'", $gc.c.GREEN);
                        $gc.draw.text("< Back", 50, C.height - 50, "30px 'Meyrin'", $gc.c.GREEN);
                    } else {                    // Scene is NONE
                        // Easter egg later on ;)
                    }
                    $gc.draw.text("Menu",      10, C.height - 10, "20px 'Meyrin'", ($gc.s.menu     ? $gc.c.WHITE : $gc.c.GREEN));
                    $gc.draw.text("Intro",     60, C.height - 10, "20px 'Meyrin'", ($gc.s.intro    ? $gc.c.WHITE : $gc.c.GREEN));
                    $gc.draw.text("Game",     120, C.height - 10, "20px 'Meyrin'", ($gc.s.game     ? $gc.c.WHITE : $gc.c.GREEN));
                    $gc.draw.text("Settings", 170, C.height - 10, "20px 'Meyrin'", ($gc.s.settings ? $gc.c.WHITE : $gc.c.GREEN));
                    $gc.draw.text("Credits",  260, C.height - 10, "20px 'Meyrin'", ($gc.s.credits  ? $gc.c.WHITE : $gc.c.GREEN));
                },
                rect: function(x, y, w, h, c) {
                    CTX.fillStyle = (typeof c == "string") ? c : "#00                                                                                     0";
                    CTX.fillRect(x, y, w, h);
                },
                text: function(t, x, y, f, c) {
                    CTX.fillStyle = (typeof c == "string") ? c : "#000";
                    CTX.font = f;
                    CTX.fillText(t, x, y);
                }
            },
            update: function() {
                $gc.draw.foo();
                if ($gc.s.menu) {           // Scene is MENU
                    if ($gc.m.x >= w50 - 100
                     && $gc.m.y >= h50 + 25
                     && $gc.m.x <= w50
                     && $gc.m.y <= h50 + 75) {
                        //  'Play' button
                        $gc.draw.rect(w50 - 125, h50 + 51, 10, 1.5, $gc.c.GREEN);
                        $gc.draw.rect(w50 - 125, h50 + 54, 10, 1.5, $gc.c.GREEN);
                        $gc.draw.rect(w50 - 125, h50 + 57, 10, 1.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p) {  $gc.fade.foo("intro");  }
                    } else if ($gc.m.x >= w50 - 100
                     && $gc.m.y >= h50 + 100
                     && $gc.m.x <= w50 + 75
                     && $gc.m.y <= h50 + 150) {
                        //  'Settings' button
                        $gc.draw.rect(w50 - 125, h50 + 126, 10, 1.5, $gc.c.GREEN);
                        $gc.draw.rect(w50 - 125, h50 + 129, 10, 1.5, $gc.c.GREEN);
                        $gc.draw.rect(w50 - 125, h50 + 132, 10, 1.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p) {  $gc.fade.foo("settings");  }
                    } else if ($gc.m.x >= w50 - 100
                     && $gc.m.y >= h50 + 175
                     && $gc.m.x <= w50 + 75
                     && $gc.m.y <= h50 + 225) {
                        //  'Credits' button
                        $gc.draw.rect(w50 - 125, h50 + 201, 10, 1.5, $gc.c.GREEN);
                        $gc.draw.rect(w50 - 125, h50 + 204, 10, 1.5, $gc.c.GREEN);
                        $gc.draw.rect(w50 - 125, h50 + 207, 10, 1.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p) {  $gc.fade.foo("credits");  }
                    } else {
                        $("#c").css({"cursor":"default"});
                    }
                } else if ($gc.s.intro) {   // Scene is INTRO
                    if ($gc.m.x >= C.width - 100
                     && $gc.m.y >= 15
                     && $gc.m.x <= C.width - 10
                     && $gc.m.y <= 45) {
                        //  'Skip' button
                        $gc.draw.rect(C.width - 115, 31, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(C.width - 115, 33, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(C.width - 115, 35, 7, 0.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p) {  $gc.fade.foo("game");  }
                    } else if ($gc.m.x >= C.width - 150
                     && $gc.m.y >= C.height - 80
                     && $gc.m.x <= C.width
                     && $gc.m.y <= C.height - 50
                     && $gc.draw.speed.v == 50
                     && $gc.temp._skip == "Skip >") {
                        //  'Speed up' buton
                        $gc.draw.rect(C.width - 20, C.height - 60, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(C.width - 20, C.height - 58, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(C.width - 20, C.height - 56, 7, 0.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p) {  $gc.draw.speed.v = 5;  }
                    } else {
                        $("#c").css({"cursor":"default"});
                    }
                } else if ($gc.s.game) {    // Scene is GAME
                    if ($gc.m.x >= 10
                     && $gc.m.y >= C.height - 80
                     && $gc.m.x <= 275
                     && $gc.m.y <= C.height - 45) {
                        //  'Back' button
                        $gc.draw.rect(0, C.height - 61, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(0, C.height - 63, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(0, C.height - 65, 7, 0.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p && !$gc.temp._generatorLock && !$gc.temp._heatLock) {
                            $gc.game.isOn = !$gc.game.isOn;
                            $gc.temp._generatorLock = !0;
                            let _t = setTimeout(function() {  $gc.temp._generatorLock = !1;  }, 500);
                        }
                    } else {
                        $("#c").css({"cursor":"default"});
                    }
                } else if ($gc.s.settings) { // Scene is SETTINGS
                    if ($gc.m.x >= 50
                     && $gc.m.y >= C.height - 80
                     && $gc.m.x <= 150
                     && $gc.m.y <= C.height - 45) {
                        //  'Back' button
                        $gc.draw.rect(30, C.height - 61, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(30, C.height - 63, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(30, C.height - 65, 7, 0.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p) {  $gc.fade.foo("menu");  }
                    } else {
                        $("#c").css({"cursor":"default"});
                    }
                } else if ($gc.s.credits) { // Scene is CREDITS
                    if ($gc.m.x >= 50
                     && $gc.m.y >= C.height - 80
                     && $gc.m.x <= 150
                     && $gc.m.y <= C.height - 45) {
                        //  'Back' button
                        $gc.draw.rect(30, C.height - 61, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(30, C.height - 63, 7, 0.5, $gc.c.GREEN);
                        $gc.draw.rect(30, C.height - 65, 7, 0.5, $gc.c.GREEN);
                        $("#c").css({"cursor":"pointer"});
                        if ($gc.m.p) {  $gc.fade.foo("menu");  }
                    } else {
                        $("#c").css({"cursor":"default"});
                    }
                } else {                    // Scene is NONE
                    $("#c").css({"cursor":"default"});
                }
                $gc.game.timeCtrl();
            },
            loop: function() {
                $gc.update();
                let _t = setTimeout($gc.loop, 30);
            }
        }

        var _mm = function(e) {
            $gc.m.x = (e.offsetX || e.pageX - $(e.target).offset().left);
            $gc.m.y = (e.offsetY || e.pageY - $(e.target).offset().top);
        }

        document.addEventListener("mouseup",   function() { $gc.m.p = false; }, !1);
        document.addEventListener("mousedown", function() { $gc.m.p = true;  }, !1);
        document.addEventListener("mousemove", _mm, !1);
    </script>
